name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Backend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest ./backend
        docker push ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest

    - name: Build Frontend Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest ./frontend
        docker push ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd ~/mean-app
          docker pull ${{ secrets.DOCKER_USERNAME }}/mean-backend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/mean-frontend:latest
          docker-compose down
          docker-compose up -d